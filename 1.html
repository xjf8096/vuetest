<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue </title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">

    <div>
        <label for="inputValue">添加任务事项</label><br>
        <input v-model="inputValue" @keyup.enter="submit()" id="inputValue">
        <button @click="submit">submit</button>
        <input type="button" value="清除列表" class="clearbtn" @click="delectAll();">
        <br><br><br>
        <ul>
            <li v-for="(item,index) in items" class="itemss">
                {{ item.id }} {{item.inputValue}} <input type="button" value="删除" class="clearonebtn"
                                                         @click="delectOne(index)">
            </li>
        </ul>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            inputValue: '',
            items: [],
            mes:""
        },
        methods: {
            submit: function () {if(this.inputValue == ""){}

                else{this.items.push({
                    id: this.items.length + 1,
                    inputValue: this.inputValue,
                    isFinish: false
                })}
                this.inputValue = ""
            },
            delectOne: function (index) {
                this.items.splice(index,1);
            },
            delectAll:function () {
                //alert(this.items.length);
                let len = this.items.length;
                for (var i = 0; i < len; i++) {
                    this.items.splice(this.items[i],1);}{}


            }

        }
    })
</script>
</body>
</html>
